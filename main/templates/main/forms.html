<head>
    <title>Forms</title>

<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="index" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">Main page</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="forms">Forms</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="about-us">About us</a>
      </nav>

<form action="/submit" method="POST">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>

        <label for="feedback">Відгук:</label>
        <textarea id="feedback" name="feedback" rows="5" required></textarea>

        <button type="submit">Надіслати</button>
    </form>
</body>
